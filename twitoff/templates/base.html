<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Twitoff App</title>
    </head>

    <body>
        {% block content %}
        <h1> Twitoff!! </h1>
            <form action="/user" method="post">
            <input type="text" name="username" placeholder="User to add">
            <input type="submit" value="Add User">
            </form>
        {% endblock %}

          <ul>
              <h2>Users</h2>
              {% for user in users %}
              <li>{{ user.name }}</li>
              {% endfor %}
          </ul>
    </body>
</html>
